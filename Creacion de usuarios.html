<div id="contenido">
 <div class="container">
<br><br>
    <form id="signup">
        <div class="header">
        <h3>Creación de Usuarios</h3>
        </div>
        <div class="inputs">
        <label>Foto</label>
        <input type=file size=60 name="file1">    
             <label>Nombres</label>
            <input type="email" placeholder="Nombres" autofocus />
            <label>Apellidos</label>
             <input type="email" placeholder="Apellidos" autofocus />
            <label>Tipo de Documento</label>
            <select id="Select1" name="D1">
                    <option>Seleccione una</option>
                    <option>CC</option>
                    <option>CE</option>
                    <option>TI</option>
                </select>
            <label>Dirección</label>
             <input type="email" placeholder="Dirección" autofocus />
            <label>Teléfono fijo </label>
             <input type="email" placeholder="Teléfono Fijo" autofocus />
            <label>Teléfono Celular </label>
             <input type="email" placeholder="Celular" autofocus />
             <label>Tipo de Vehiculo </label>
             <select >
            <option>Seleccione una</option>
            <option>Automovil</option>
            <option>Micro Bus</option>
            <option>Motocicleta</option>
            <option>Bicicleta</option>
            <option>Otro</option>
            </select>
            <label>Especifique el tipo de vehiculo  </label>
            <textarea name="textarea" rows="5" cols="30"> </textarea>
            <label>Modelo</label>
             <input type="email" placeholder="Modelo" autofocus />
            <label>Placa </label>
             <input type="email" placeholder="Placa" autofocus />
            <label>Marca </label>
             <input type="email" placeholder="Marca" autofocus />
             <label>Numero de Convenio </label>
             <input type="email" placeholder="Numero de Convenio" autofocus />
            <a id="submit" href="#">Insertar Registro</a>
        </div>
    </form>
